<ion-header>
  <ion-navbar>
    <ion-title>Plan Integral de Higiene</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div class="item item-image logo-container">
	    <img src="assets/images/logo-360.png" class="logo">
	</div>
	<ion-list>
		<ion-list-header>
		Seleccione el rubro
		</ion-list-header>
		<ion-item *ngFor="let category of categories" (click)="selectCategory(category.id)">
			<ion-icon name="arrow-dropright-circle" item-start></ion-icon>
			{{ category.name }}
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer></ion-footer>
