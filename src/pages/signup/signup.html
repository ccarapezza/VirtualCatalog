<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #form="ngForm" (ngSubmit)="signup(form)" novalidate>
<ion-list>
  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="signupForm.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Usuario</ion-label>
    <ion-input type="text" name="usuario" [(ngModel)]="signupForm.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="signupForm.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Repita Contraseña</ion-label>
    <ion-input type="password" name="passwordCheck" [(ngModel)]="signupForm.passwordCheck"></ion-input>
  </ion-item>

  <button type="submit" ion-button block color="primary">Aceptar</button>

</ion-list>
</form>
</ion-content>
