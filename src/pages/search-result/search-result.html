<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
	<ion-item *ngFor="let product of products" (click)="selectProduct()">
		<ion-thumbnail item-start>
			<img src="assets/images/1.jpg">
		</ion-thumbnail>
		
		<h2>{{ product.description }}</h2>
		<p>Categoría 1</p>
		<p>Categoría 2</p>
		<button ion-button clear item-end>Ver</button>
	</ion-item>
</ion-list>
</ion-content>
