<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
	<ion-item *ngFor="let product of products" (click)="selectProduct()">
		<ion-thumbnail item-start>
			<img src="http://localhost/cdsur-core/frontend/web/products-images/{{product.image_filename}}">
		</ion-thumbnail>
		
		<h2>{{ product.description }}</h2>

		<p>{{ product.category.parent.name }}</p>
		<p>{{ product.category.parent.parent.name }}</p>
		<button ion-button clear item-end>Ver</button>
	</ion-item>
</ion-list>
</ion-content>
