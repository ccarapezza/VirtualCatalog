<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="http://localhost/cdsur-core/frontend/web/products-images/{{product.image_filename}}">
    </ion-avatar>

    <h2>{{ product.description }}</h2>
  </ion-item>

  <img src="http://localhost/cdsur-core/frontend/web/products-images/{{product.image_filename}}">

  <ion-card-content>
    <button class="button-cds" ion-button block icon-left margin-vertical>Agregar al pedido</button>
  </ion-card-content>

</ion-card>
</ion-content>
