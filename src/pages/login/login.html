<ion-header>
  <ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="fondo" padding>
<ion-list>

  <ion-item class="inputStyle">
    <ion-label fixed>Usuario</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
  </ion-item>

  <ion-item class="inputStyle">
    <ion-label fixed>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <div id="contenedorBtn">
    <button class="btnLogin" idion-button block (click)="login()">Login</button>
  </div>

</ion-list>
</ion-content>
