<ion-header>

  <ion-navbar>
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-list-header>Productos</ion-list-header>
		<ion-item *ngFor="let product of ['foo', 'bar']">
			<ion-avatar item-start>
				<img src="http://www.cdsurargentina.com.ar/cdsur-core/frontend/web/products-images/20161114151520_secador.jpg" />
			</ion-avatar>
			<ion-label class="label label-md">
				<h2>SECADOR GOMA BLANCA 30 CM</h2>
				<p>HERRAMIENTAS DE LIMPIEZA</p>
			</ion-label>
			<div item-right>
				<ion-icon name="remove-circle"></ion-icon>
				<input type="number" class="product-quantity">
				<ion-icon name="add-circle"></ion-icon>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
