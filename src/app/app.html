<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Acceso Clientes</ion-title>
    </ion-toolbar>
  </ion-header>

	<ion-content padding id="welcome">
		<div class="item item-image logo-container">
		    <img src="assets/images/logo.png" class="logo" margin>
		</div>
		<div>Registrese para poder realizar sus pedidos</div>

		<button ion-button block class="marginTop" (click)="signup()">Registrarse</button>
		<button ion-button block color="lightprimary" (click)="login()">Login</button>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
