<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

	<ion-content padding id="welcome">
		<img src="assets/imgs/bananalogo.png" class="logo"/>
		<h1> Welcome to Banana </h1>
		<div>Discover some intersting things</div>

		<button ion-button block class="marginTop" (click)="signup()">Signup</button>
		<button ion-button block color="lightprimary" (click)="login()">Login</button>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
